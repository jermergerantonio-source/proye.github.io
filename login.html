<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Calculadora de Agua</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="container login-container">
  <h1>Calculadora de Agua</h1>
  
  <form id="loginForm" class="login-form">
    <h2>Iniciar Sesión</h2>
    
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre">
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
    </div>

    <div id="mensaje" class="mensaje"></div>

    <button type="submit" class="btn-login">Iniciar Sesión</button>
  </form>

  <div class="info-login">
    <p><strong>Nota:</strong> Los datos se guardarán en tu dispositivo de forma segura :D</p>
  </div>
</div>

<script src="login.js"></script>
<script src="theme.js"></script>

</body>
</html>
